    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Додаткові стилі */
        .btn {
            @apply px-4 py-2 rounded transition duration-200 ease-in-out;
        }
        .btn-primary {
            @apply bg-blue-500 text-white hover:bg-blue-600;
        }
        .btn-secondary {
            @apply bg-gray-500 text-white hover:bg-gray-600;
        }
    </style>
</head>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-6 text-center">Scraper Dashboard</h1>
        <div class="flex flex-col space-y-4 mb-6">
            <button id="scrapeBtn" class="btn btn-primary">Запустити скрапінг</button>
            <button id="analyzeBtn" class="btn btn-secondary">Аналізувати статті</button>
        </div>
        <div id="logContainer" class="bg-white p-4 rounded shadow-md h-64 overflow-y-auto"></div>
    </div>

</html>
